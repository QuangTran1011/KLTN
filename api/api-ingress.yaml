apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kltn-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: kltn.recsys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kltn-api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: kltn-api
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: kltn-api
                port:
                  number: 8000
